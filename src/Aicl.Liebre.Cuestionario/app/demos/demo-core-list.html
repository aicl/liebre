<polymer-element name="list-test" layout vertical>
<template>
  <style>
    .item {
      box-sizing: border-box;
      height: 60px;
      border-bottom: 1px solid #ddd;
      padding: 4px;
      cursor: default;
      background-color: white;
      overflow: hidden;
    }

    .selected {
      background: silver;
    }         
    
    .body {
      font-size: 12px;
    }
    

  </style>

  
  <core-list id="list" data="{{data}}" height="60" flex>
    <template>
      <div class="item {{ {selected: selected} | tokenList }}">
          <div class="subject">Row: {{index}}, Record ID: {{model.Codigo}}</div>        
          <span class="body">{{model.Descripcion}}</span>
      </div>
    </template>
  </core-list>

</template>
<script>
(function() {
  
  Polymer('list-test', {
    
    ready: function() {
      this.initArrayFull();
    },
    initArrayFull: function() {
		var self= this;
		liebre.getCIIUs(function(r){
			self.data=r.data
			console.log("cuantos:", r.data.length, self.data.length);
		})
    }
  });
})();  
</script>
</polymer-element>
