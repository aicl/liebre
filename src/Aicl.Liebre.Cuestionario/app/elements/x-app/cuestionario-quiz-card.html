<polymer-element name="cuestionario-quiz-card" attributes="pregunta,respuesta,estado">
  <template>
    <style></style>
    <div class="quiz-header">
		<div class="quiz-titulo">{{pregunta.Enunciado}}</div>
    </div>
    <div class="quiz-detalle" on-quiz-answered="{{ quizAnswered }}">
		<q-respuesta id="quiz" name="true-false" quiz="{{ pregunta }}" 
								value="{{ respuesta.Valor }}"
								estado="{{estado}}"
								noAplicaChecked="{{ respuesta.NoAplicaChecked }}"
					 respuesta={{respuesta}}></q-respuesta>
	</div>
  </template>
  <script>
	  Polymer({
	  });
  </script>
</polymer-element>
