<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../templates/topeka-quiz-true-false.html">
<polymer-element name="cuestionario-quiz-card" attributes="pregunta,respuesta">
  <template>
    <style></style>
    <div class="quiz-header">
		<div class="quiz-titulo">{{pregunta.Enunciado}}</div>
    </div>
    <div class="quiz-detalle" on-quiz-answered="{{ quizAnswered }}">
		<topeka-quiz-true-false id="quiz" name="true-false" quiz="{{ pregunta }}" 
								value="{{ respuesta.Valor }}"
								noAplicaChecked="{{ respuesta.NoAplicaChecked }}">
		</topeka-quiz-true-false>
	</div>
  </template>
  <script>
	  Polymer({
		  quizAnswered:function(){
			  console.log("quizAnswered value, pregunta, respuesta",
						  this.$.quiz.value, this.pregunta, this.respuesta);
		  }
	  });
  </script>
</polymer-element>
