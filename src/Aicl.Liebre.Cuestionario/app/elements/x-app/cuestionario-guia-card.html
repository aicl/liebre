<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../templates/topeka-quiz-multiline.html">

<polymer-element name="cuestionario-guia-card" attributes="pregunta,respuesta,estado">
  <template>
    <style></style>
    <div class="guia-header" layout horizontal>
			  <div class="guia-titulo">{{pregunta.Enunciado}}</div>
    </div>
	
    <div class="guia-detalle" on-quiz-answered="{{ quizAnswered }}" >
		<topeka-quiz-multiline id="quiz" name="multiline" quiz="{{ pregunta }}" 
								value="{{ respuesta.Valor }}"
							    estado="{{estado}}"
								noAplicaChecked="{{ respuesta.NoAplicaChecked }}">
		</topeka-quiz-multiline>	
	</div>
	
  </template>
  <script>
  Polymer('cuestionario-guia-card', {
	  
	  quizAnswered:function(){
		  console.log("quizAnswered value, pregunta, respuesta", this.$.quiz.value, this.pregunta, this.respuesta);
	  }
	  
  });
  </script>
</polymer-element>
