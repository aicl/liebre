<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../templates/topeka-quiz-multiline.html">

<polymer-element name="cuestionario-guia-card" attributes="pregunta,respuesta">
  <template>
    <style>
		:host {
			display: block;
			position: relative;
			width: 100%;
		}
		.card-header {
			margin: 2px 4px 0px 4px;
			min-height: 50px;
		}		
		#titulo{
			overflow: hidden;
			font-size: small;
			font-weight: bold;
		}
		#detalle{	
			overflow: auto;
			font-size: small;
		}		
    </style>
    <div class="card-header" layout horizontal>
			  <div id="titulo">{{pregunta.Enunciado}}</div>
    </div>
	
    <div id="detalle" on-quiz-answered="{{ quizAnswered }}" >
		<topeka-quiz-multiline id="quiz" name="multiline" quiz="{{ pregunta }}" 
								value="{{ respuesta.Valor }}"
								noAplicaChecked="{{ respuesta.NoAplicaChecked }}">
		</topeka-quiz-multiline>	
	</div>
	
  </template>
  <script>
  Polymer('cuestionario-guia-card', {
	  
	  quizAnswered:function(){
		  console.log("quizAnswered value, pregunta, respuesta", this.$.quiz.value, this.pregunta, this.respuesta);
	  }
	  
  });
  </script>
</polymer-element>
