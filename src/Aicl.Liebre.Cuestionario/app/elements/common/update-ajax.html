<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<polymer-element name="update-ajax"  extends="core-ajax">
	<script>
		Polymer({				
			dataProperty:"Data",
			action:"update",
			model:"",
			baseUrl:"",
			method:"post",
			handleAs:"json",
			
			created:function(){
						
				this.data={};
				var self=this;
				
				this.addEventListener("core-response", function(e) {
					if(e.detail.xhr.status===0){
						self.fire("update-error-connection", {xhr:e.detail.xhr});
					}
					else{
						self.data=e.detail.response[self.dataProperty];
						self.fire("update-response", {data:self.data});
					}
				});
								
				this.addEventListener("core-error", function(e) {
					self.fire("update-error", {xhr:e.detail.xhr});
				});
				
				this.addEventListener("core-complete", function(e) {
					self.fire("update-complete", {xhr:e.detail.xhr});
				});
				this.super(); 
			},
			
			go:function(){				
				this.data={};
				this.url=this.baseUrl+"/"+this.action+"/"+ this.model+"?format=json";
				this.super();
			}
		})
	</script>
</polymer-element>
