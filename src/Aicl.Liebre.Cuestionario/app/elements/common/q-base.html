<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<polymer-element name="q-base" attributes="quiz,value,noAplicaChecked,estado" block>
<template>
  <style></style>
	<div layout horizontal center no-visible?="{{ !quiz.NoAplicaDisponible }}">
		<paper-radio-button id="rb" toggles class="blue" checked="{{noAplicaChecked}}"></paper-radio-button> 
		<div id="na" flex>No Aplica</div>
	</div>
</template>
<script>
  (function() {
    Polymer({
      eventDelegates: {
        tap: 'answered',
        keypress: 'keyPress'
      },
                        
      answered: function(event, detail, source) {
		  this.async(function(){
			  if(this.$.rb.checked){
				  this.value=null;
			  }
			  this.fire('quiz-answered');
		  });
      },
      
      reset: function() {
		  this.value = null;
	  },
      
      keyPress: function(e) {
		  
		  if (e.keyCode === 13) {
			  this.fire('quiz-next');
			  e.preventDefault();
		  }

	  }		     
	});
  })();
</script>
</polymer-element>
