<link rel="import" href="../common/dialog-base.html">
<polymer-element name="dialog-yes-no" attributes="heading" extends="dialog-base">
	<template>
		<paper-dialog id="dlg" backdrop autoCloseDisabled heading=[[heading]]>
			<content></content>
			<paper-icon-button icon="cancel" dismissive></paper-icon-button>
			<paper-icon-button icon="check"  affirmative autofocus>
			</paper-icon-button>
		</paper-dialog>
	</template>
	<script>
		Polymer({
			ready:function(){
				this._dialog= this.$.dlg;
			},		
			toggle:function(){
				this.$.dlg.toggle();
			}
		})
	</script>
</polymer-element>
