<polymer-element name="web-loader" attributes="type color display">
  <template>
	  <style>
		  /* begin clock */
		  .clock{
          border-radius: 60px;
          border: 3px solid {{color}};
          height: 80px;
          width: 80px;
          position: relative;

          top: 28%;
          top: -webkit-calc(50% - 43px);
          top: calc(50% - 43px);
          left: 35%;
          left: -webkit-calc(50% - 43px);
          left: calc(50% - 43px);
        }
        .clock:after{
          content: "";
          position: absolute;
          background-color: {{color}};
          top:2px;
          left: 48%;
          height: 38px;
          width: 4px;
          border-radius: 5px;
          -webkit-transform-origin: 50% 97%;
          transform-origin: 50% 97%;
          -webkit-animation: clock 2s linear infinite;
          animation: clock 2s linear infinite;
        }

        @-webkit-keyframes clock{
          0%{-webkit-transform:rotate(0deg);}
          100%{-webkit-transform:rotate(360deg);}
        }

        @keyframes clock{
          0%{transform:rotate(0deg);}
          100%{transform:rotate(360deg);}
        }

        .clock:before{
          content: "";
          position: absolute;
          background-color: {{color}};
          top:6px;
          left: 48%;
          height: 35px;
          width: 4px;
          border-radius: 5px;
          -webkit-transform-origin: 50% 94%;
          transform-origin: 50% 94%;
          -webkit-animation: clock 12s linear infinite;
          animation: clock 12s linear infinite;
        }

        @-webkit-keyframes clock{
          0%{-webkit-transform:rotate(0deg);}
          100%{-webkit-transform:rotate(360deg);}
        }

        @keyframes clock{
          0%{transform:rotate(0deg);}
          100%{transform:rotate(360deg);}
        }
		  
		/*
        author: TaniaLD;
        url: http://codepen.io/TaniaLD/
        */

        /* -------------- dot -------------- */
        .dot{
          position: relative;
          width: 12px;
          height: 12px;

          top: 46%;
          top: -webkit-calc(50% - 6px);
          top: calc(50% - 6px);
          left: 46%;
          left: -webkit-calc(50% - 6px);
          left: calc(50% - 6px);

          border-radius: 12px;
          background-color: {{color}};
          -webkit-transform-origin:  50% 50%;
          transform-origin:  50% 50% ;
          -webkit-animation: dot 1s ease-in-out infinite;
          animation: dot 1s ease-in-out infinite;
        }

        .dot:before{
          content: "";
          position: absolute;
          background-color: {{color}};
          opacity: .5;
          top: 0px;
          left: -25px;
          height: 12px;
          width: 12px;
          border-radius: 12px;
        }

        .dot:after{
          content: "";
          position: absolute;
          background-color: {{color}};
          opacity: .5;
          top: 0px;
          left: 25px;
          height: 12px;
          width: 12px;
          border-radius: 12px;
        }

        @-webkit-keyframes dot{
          0%{-webkit-transform:rotate(0deg);}
          50%{-webkit-transform:rotate(180deg);}
          100%{-webkit-transform:rotate(180deg);}
        }

        @keyframes dot{
          0%{transform:rotate(0deg);}
          50%{transform:rotate(180deg);}
          100%{transform:rotate(180deg);}
        }
		
		  /* -------------- circle -------------- */
        .circle{
          position: relative;
          height: 80px;
          width: 80px;
          border-radius: 80px;
          border: 3px solid {{color}};

          top: 28%;
          top: -webkit-calc(50% - 43px);
          top: calc(50% - 43px);
          left: 35%;
          left: -webkit-calc(50% - 43px);
          left: calc(50% - 43px);

          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
          -webkit-animation: circle 3s linear infinite;
          animation: circle 3s linear infinite;
        }

        .circle:after{
          content: "";
          position: absolute;
          top: -5px;
          left: 20px;
          width: 11px;
          height: 11px;
          border-radius: 10px;
          background-color: {{color}};
        }

        @-webkit-keyframes circle{
          0%{-webkit-transform:rotate(0deg);}
          100%{-webkit-transform:rotate(360deg);}
        }

        @keyframes circle{
          0%{transform:rotate(0deg);}
          100%{transform:rotate(360deg);}
        }		  
	  </style>
	  <div class="[[type]]" style="display: {{display}};"></div>
  </template>
  <script>
    Polymer({
      type: "circle",
      color: "#95a5a6",
      display: "none"
    });
  </script>
</polymer-element>
