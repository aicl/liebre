<link rel="import" href="cuestionario-menu.html">
<link rel="import" href="cuestionario-panel.html">

<polymer-element name="x-cuestionario">
  <template>
    <style>
    </style>
    
	  <cuestionario-menu id="menuPanel" hidden?="{{activeSection!='main'}}" 
				  on-item-menu-tap="{{ itemMenuTap }}"
				  on-main-icon-tap="{{ mainIconTap }}">
	  </cuestionario-menu>
	  
	  <cuestionario-panel id='capituloPanel' hidden?="{{activeSection==='main'}}" 
					  on-back-tap="{{ backIconTap }}" capitulo="{{ capitulo }}">
	  </cuestionario-panel> 
	 
  </template>
  <script>
	  Polymer({
		  activeSection:"main",
		   		
		  get menuPanel() {
			return this.$.menuPanel;
		  },
		  		  
		  ready:function(){
		  },
		  
		  mainIconTap: function(){
		  },
		  
		  backIconTap: function (event, detail, sender) {
			  this.activeSection="main";
		  },
		  
		  itemMenuTap:function(event, detail, sender){
			  console.log(detail, this.menuPanel.items);
			  this.capitulo=this.menuPanel.items[detail.index];
			  this.activeSection=this.capitulo.Id;  
			  console.log("this.activeSection", this.activeSection);
		  }
	  });
  </script>
</polymer-element>
