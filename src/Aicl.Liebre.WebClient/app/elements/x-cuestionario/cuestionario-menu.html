<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-selector/core-selector.html">

<polymer-element name="cuestionario-menu">
  <template>
    <style> 
		
      #header{
        width: 100vw;
        height: 100vh;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #section{
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        overflow: auto;
      }
      core-icon.menu {
        width: 50px;
        height: 50px;
      }
      .core_selector {
        display: block;
        border-top-width: 1px;
        border-right-width: 1px;
        border-left-width: 1px;
        border-style: solid solid none;
        border-top-color: rgb(204, 204, 204);
        border-right-color: rgb(204, 204, 204);
        border-left-color: rgb(204, 204, 204);
        color: white;
        list-style: none;
        margin: 0px;
        padding: 0px;
        background: rgb(102, 102, 102);
      }
      .core_selector > * {
        height: 70px;
        line-height: 70px;
        padding: 0px 5px;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: rgb(204, 204, 204);
      }
      .core_selector > .core-selected {
        background: rgb(51, 51, 51);
      }
		.menu-item{
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			font-size: small;
		}
      
      
    </style>
    <core-header-panel mode="standard" id="header">
      <core-toolbar id="toolbar" class="narrow">
        <core-icon-button icon="menu" 
						  on-tap="{{ fireMainIconTap }}"></core-icon-button>
        <div>Diagnostico SGSST</div>
      </core-toolbar>
      <section id="section">
        <core-selector class="core_selector">
			<template repeat="{{item, index in items}}">
				<div class="menu-item" on-tap="{{ fireItemMenuTap }}" index="{{index}}">
					<div>{{item.Titulo}}</div>
				</div>
			</template>
        </core-selector>
      </section>
    </core-header-panel>
    
  </template>

  <script>
	  Polymer({
		  fireItemMenuTap:function(event, detail, sender){
			  this.fire("item-menu-tap", {index:sender.getAttribute("index")});
		  },
		  
		  fireMainIconTap: function (event, detail, sender) {
			  this.fire("main-icon-tap");
		  },
	  });
  </script>
</polymer-element>
