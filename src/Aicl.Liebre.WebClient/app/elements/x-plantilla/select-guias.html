<polymer-element name="select-guias">
  <template>
    <style></style>
	  <app-header-panel on-l-icon-tap="{{ fireBack }}"	licon="arrow-back" ricon="check"
						on-r-icon-tap="{{fireCheckSelected}}"
						titulo="{{plantilla.Titulo +'-'+ plantilla.Version}}">
		  <div layout vertical center>
				  <core-selector class="list" multi valueattr="index" id="sl" layout vertical>
					  <template repeat="{{item in guias}}">
						  <span index="{{item.Id}}">{{item.Enunciado}}</span>
					  </template>
				  </core-selector>
		  </div>
	  </app-header-panel>	  
  </template>
  <script>
    Polymer({
		get selected() {
			return this.$.sl.selected;
		},	
		created:function(){
			this.plantilla={};
			this.guias =[];	
		},
		fireBack:function(){
			this.fire("sg-back");
		},
		fireCheckSelected:function(){
			this.fire('check-selected', {selected: this.$.sl.selected})
		},		
		clearSelected:function(){
			this.$.sl.selected=null;
		}
    });
  </script>
</polymer-element>
