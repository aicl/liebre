<polymer-element name="plantilla-card" attributes="item">
  <template>
    <style></style>
	  			  <div layout horizontal center>
					  <div flex class="titulo">{{item.Titulo}}</div>
					  <core-icon-button icon="delete" 
								 on-tap="{{ fireDeletePlantilla }}"></core-icon-button>
					  <core-icon-button  icon="create" 
										 on-tap="{{ fireEditPlantilla }}"></core-icon-button>
				  </div>
				  <div class="text">Version: {{item.Version}}</div>
				  <div class="text">
					  Desde  : {{item.FechaInicial  }} hasta : {{item.FechaFinal  }}
				  </div>
				  <div class="span-btn">
					  <span raised on-tap="{{ fireMostrarCapitulos }}">Capitulos</span>
					  <span raised on-tap="{{ fireMostrarGuias }}" >Guias</span>
				  </div> 
	  	<content></content>  
  </template>
  <script>

    Polymer({
		fireDeletePlantilla:function(e, detail, sender){
			this.fire("delete-plantilla");
		},
		
		fireEditPlantilla:function(e, detail, sender){	
			this.fire("edit-plantilla");				
		},
		
		fireMostrarCapitulos:function(e, detail, sender){	
			liebre.tools.blink(sender);
			console.log(sender.templateInstance.model.item);
			this.fire("mostrar-capitulos",{item:sender.templateInstance.model.item});				
		},
		
		fireMostrarGuias:function(e, detail, sender){	
			liebre.tools.blink(sender);
			this.fire("mostrar-guias",{item:sender.templateInstance.model.item});				
		}
		
    });
  </script>
</polymer-element>
