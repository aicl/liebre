<polymer-element name="menu-panel" attributes="titulo,icon">
  <template>
    <style> 
		
      #header{
        width: 100vw;
        height: 100vh;
        left: 0px;
        top: 0px;
        position: absolute;
		overflow: auto;  
		-webkit-overflow-scrolling: touch; 
      }
      #toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(8, 13, 49);
      }
      #section{
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        overflow: auto;
		  
      }
      core-icon.menu {
        width: 50px;
        height: 50px;
      }
      .core_selector {
        display: block;
        border-top-width: 1px;
        border-right-width: 1px;
        border-left-width: 1px;
        border-style: solid solid none;
        border-top-color: rgb(204, 204, 204);
        border-right-color: rgb(204, 204, 204);
        border-left-color: rgb(204, 204, 204);
        color: white;
        list-style: none;
        margin: 0px;
        padding: 0px;
        background: rgb(102, 102, 102);
      }
      .core_selector > * {
        height: 70px;
        line-height: 70px;
        padding: 0px 5px;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: rgb(204, 204, 204);
      }
      .core_selector > .core-selected {
        background: rgb(51, 51, 51);
      }
		.menu-item{
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			font-size: small;
		}
      
    </style>
    <core-header-panel mode="scroll" id="header">
      <core-toolbar id="toolbar" class="narrow">
        <paper-icon-button icon="[[icon||'menu']]" 
						  on-tap="{{ fireMainIconTap }}"></paper-icon-button>
        <div flex>{{titulo}}</div>
		<div id="tb"></div>  
      </core-toolbar>
      <section id="section">
        <core-selector class="core_selector">
			<template repeat="{{item in config.items}}">
				<paper-item class="menu-item" on-tap="{{ fireItemMenuTap }}" route="{{item.route}}" 
							tag="{{item.tag}}">
					<div layout horizontal center>
						<template if="{{ item[config.icon] }}">
							<core-icon icon="{{item[config.icon]}}" class="menu"></core-icon>
						</template>	
						<div flex>{{item[config.text]}}</div>
					</div>	
				</paper-item>
			</template>
        </core-selector>
		<content></content>
      </section>
    </core-header-panel>
    
  </template>

  <script>
	  Polymer({
		  get tb() {
			return this.$.tb;
		  },
		  		  
		  get toolbar() {
			return this.$.toolbar;
		  },
		  
		  get header() {
			return this.$.header;
		  },
		  		  
		  get items() {
			return this.config.items;
		  },
		  
		  created:function(){
			  this.config={
				  items:[],
				  text:"text",
				  icon:"icon"
			  };		  
		  },
		  		  
		  fireItemMenuTap:function(event, detail, sender){
			  this.fire("item-menu-tap", sender);
		  },
		  
		  fireMainIconTap: function (event, detail, sender) {
			  this.fire("main-icon-tap", sender);
		  },
	  });
  </script>
</polymer-element>
