<polymer-element name="app-header-panel" attributes="titulo,ricon,licon,tclass">
  <template>
    <style></style>
    <core-header-panel mode="scroll" id="header" class="header">
      <core-toolbar id="toolbar" class="narrow toolbar">
        <paper-icon-button icon="[[licon||'arrow-back']]" 
						  on-tap="{{ fireLiconTap }}" style="margin: 0px;"></paper-icon-button>
        <div flex class="[[tclass||'text']]">{{titulo}}</div>
		<paper-icon-button icon="[[ricon||'menu']]" 
						  on-tap="{{ fireRiconTap }}" style="margin: 0px;"></paper-icon-button>  
		<div id="tb"></div>  
      </core-toolbar>
      <section id="section" class="section">
		<content></content>
      </section>
    </core-header-panel>
  </template>
  <script>
	  Polymer({
		  get tb() {
			return this.$.tb;
		  },
		  get toolbar() {
			return this.$.toolbar;
		  },
		  get header() {
			return this.$.header;
		  },	  		  
		  fireLiconTap: function (event, detail, sender) {
			  this.fire("l-icon-tap", sender);
		  },
		  fireRiconTap: function (event, detail, sender) {
			  this.fire("r-icon-tap", sender);
		  }
	  });
  </script>
</polymer-element>
