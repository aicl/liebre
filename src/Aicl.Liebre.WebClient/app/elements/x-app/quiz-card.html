<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="templates/topeka-quiz-true-false.html">

<polymer-element name="quiz-card" attributes="pregunta,respuesta">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      max-height: 560px;
	  box-shadow: 0 2px 5px 0 ;
	  border-radius: 2px;
	  margin-bottom: 0px;
    }
		
    .card-header {
      margin-bottom: 10px;
	  min-height: 75px;
    }
    	
		#date, #fotosCount{
			font-size: small;
		}
		#titulo{
			overflow: hidden;
			font-size: small;
			font-weight: bold;
		}
		
		#detalle{
			max-height: 500px;
			overflow: hidden;
			padding: 5px;
			font-size: small;
		}
		
		 /* ok 1 */
		/* android phones */
		/* PORTRAIT */
		@media only screen and (max-width : 320px) { :host{ height: 360px;} #detalle{height: 300px;} }
		/* LANDSCAPE STYLES */
		@media only screen and (min-width : 321px) { :host{ height: 160px;} #detalle{height: 100px;}}
		/* DESKTOP STYLES */
		@media only screen and (min-width : 800px) { :host{ height: 560px;} #detalle{height: 500px;} }
		
		/*TABLE PORTRAIT */
		@media only screen and (max-width : 640px) and (orientation:portrait)
		{ :host{ height: 360px;} #detalle{height: 300px;} }
		/* TABLET LANDSCAPE STYLES */
		@media only screen and (min-width : 642px) and (orientation:landscape)
		{ :host{ height: 260px;} #detalle{height: 200px;}}
		
    </style>

    <div class="card-header" layout horizontal>
			  <div id="titulo">{{pregunta.Enunciado}}</div>
    </div>
    
	
    <div id="detalle" on-quiz-answered="{{ quizAnswered }}" >
		<topeka-quiz-true-false id="quiz" name="true-false" quiz="{{ pregunta }}" 
								value="{{ respuesta.Valor }}"
								noAplicaChecked="{{ respuesta.NoAplicaChecked }}">
		</topeka-quiz-true-false>	
	</div>
	
  </template>
  <script>
  Polymer('quiz-card', {
	  
	  quizAnswered:function(){
		  console.log("quizAnswered value, pregunta, respuesta", this.$.quiz.value, this.pregunta, this.respuesta);
	  }
	  
  });
  </script>
</polymer-element>
