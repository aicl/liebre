<body> 
	<div class="s-header">
		<div class="center">
		    <table class="tb-s-header">
		    	<thead>
					<tr>
						<th>Logo de la Empresa</th>
						<th>Nombre de la Empresa</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
		    </table>
	    </div>
	</div>
	<div class="header">
		<div class="center">
	    <table class="tb-header">
	    	<thead>
				<tr>
					<th><h3 id="Empresa.Nombre">@data.Empresa.Nombre</h3></th>
				</tr>
				<tr>
					<th><span id="Empresa.Nit">@data.Empresa.Nit</span></th>
				</tr>

			<tbody>
			</tbody>

	<div class="content">
	   <div class="center" style="text-align: center;">
	    <h3>Decreto 1443/2014</h3>
	    <h4>Cumplimiento Por Capítulos</h4>
		<table class="tb-min tb-index" style="text-align: left;">
			<thead>
				<tr>
					<th>Capítulo</th>
					<th>Resultado</th>
				</tr>
			</thead>
			<tbody id="Indice"></tbody>
		</table>
		</div>
	</div>

	<div class="content" style="margin-top:20px; page-break-before: always;">
		<div class="center" style="text-align: center;">
			<h3>Decreto 1443/2014</h3>
			<h4>Cumplimiento Por Capítulos</h4>
	    	<div id="spider" style="font-size: small; text-align: left;height: 700px; border-radius: 10px;border: 2px solid gray;	border-style: solid;background: #e7eef6"></div>
	    	<!-- <span style='float:left'><div id="legend1"></div></span> !-->
	    </div>
	</div>

	<div class="content" style="margin-top:20px; page-break-before: always;">
	   <div class="center" style="text-align: center;">
	    <h3 id="TituloGrupos"></h3>
		<table class="tb-min tb-rq">
			<thead>
				<tr>
					<th id="ArticuloNumeral"></th><th>Requisito</th><th>Resultado</th>
				</tr>
			</thead>
			<tbody id="IndiceRequisitos"></tbody>
		</table>
		</div>
	</div>

	<div class="content" style="margin-top:5px; page-break-before: always;" >
		<div class="center" style="text-align: center;">
	    	<h3 id="TituloDetalle"></h3>
			<div id="Cumplimiento" style="text-align: center;"></div>
		</div>
	</div>

    <script>
    // <![CDATA[
    	var data = ${Dto};

        require(["dojo/_base/lang","dojox/charting/Chart", "dojox/charting/axis2d/Default", "dojox/charting/plot2d/Spider",
        "dojox/charting/themes/PlotKit/blue", "dojo/_base/array",  "dojo/ready"],
        function(lang, Chart, Default, Spider, PlotKit,  arrayUtil, ready){
        ready(function(){  
			
			document.getElementById("Empresa.Nombre").innerHTML= data.Empresa.Nombre;
			document.getElementById("Empresa.Nit").innerHTML= data.Empresa.Nit;

			var htmlIndice="";
			var data1={};
			var data2={};
			arrayUtil.forEach(data.Capitulos, function(capitulo,i){
				
				var estado= capitulo.TotalR>=capitulo.TotalQ?"green":"red";
                htmlIndice += lang.replace("<tr><td>{capitulo.Numeral}  {capitulo.Titulo}</td><td><button fab {estado}>{capitulo.TotalR}/{capitulo.TotalQ}</button></td></tr>",
                {
                	capitulo:capitulo,
                	estado:estado
                });
				data1[capitulo.Titulo]= 100;
				data2[capitulo.Titulo]= (capitulo.TotalR/capitulo.TotalQ)*100;
            });
            document.getElementById("Indice").innerHTML= htmlIndice;
                        
			var chart = new Chart("spider");                                                                                                
			chart.setTheme(dojox.charting.themes.PlotKit.blue);
			chart.theme.plotarea.fill = null;
			chart.theme.chart.fill = null;
			chart.addPlot("default", {
				type: "Spider",
				labelOffset: -10,
				divisions: 10,
				axisColor:      "lightgray",
				fill: null,
				spiderColor:    "silver",
				seriesFillAlpha: 0.5,
				spiderOrigin:	 0.16,
				markerSize:  	 3,
				precision:		 0,
				spiderType:	 	 "polygon"
			});

			for ( var i in data1){
				chart.addAxis(i, {  min:0, max:data1[i]});
			}
			chart.addSeries("Alcanzado", {data: data2}, { fill: "green" });
			chart.addSeries("Meta", {data: data1}, { fill: "white" });
			chart.render();
			//new Legend({chart: chart, horizontal: true}, "legend1");

			var normas= arrayUtil.filter(data.Normas, function(item){
				return item.Alias===data.Norma;
			});
			normas= normas||[{Grupos:[]}];
			var norma= normas[0];

			var htmlIndiceRequisitos="";
			var htmlCumplimiento="";
			arrayUtil.forEach(norma.Grupos, function(grupo,i){
				// indice de grupos
				var valor= (grupo.TotalR/grupo.TotalQ)*100;
				var titulo= grupo.Titulo||'';
				var green = "#259b24";
				var red = (valor>=100)?"#259b24":"#d23f31";
                htmlIndiceRequisitos += 
                lang.replace("<tr><td>{grupo.Codigos}</td><td>{titulo}</td><td><div class='hbar' style='background-image: linear-gradient( to right, {green}, {green} {valor}%, {red} 0% ); background: -webkit-gradient(linear, left top, right top, color-stop({valor}%,{green}), color-stop({valor}%,{red}), color-stop({valor}%,{red}), color-stop({valor}%,{red}));'>{porc}%</div></td></tr>",
                {
                	titulo:titulo,
                	grupo:grupo,
                	valor:valor,
                	green:green,
                	red:red,
                	porc: valor.toFixed(2)
                });
				//tablas preguntas x grupo
				var preguntas=[];
				arrayUtil.forEach(grupo.Codigos, function(codigo){
					var pc= arrayUtil.filter(data.Preguntas, function(item){
						return grupo.Titulo? item.Pregunta[data.Norma]===codigo:item.Pregunta.Numeral===codigo ;
					});
					preguntas= preguntas.concat(pc);
				});
				var filas="";
				var lis="";
				arrayUtil.forEach(preguntas, function(pregunta,j){
					var codigo = pregunta.Pregunta[norma.Alias]|| pregunta.Pregunta.Numeral;
					var marca= pregunta.Respuesta.Valor===1? 'si': 'no';
					var clave='';
					var li='';
					//  Si clave => li== ComentarioSi / o ComentarioNo dependiendo de marca ( Respuesta.Valor);
					//  No Clave => li== ResumenSi /ResumenNo depedientod de marca 
					if(marca==='si'){
					    if(pregunta.Pregunta.Clave){
					    	if(pregunta.Pregunta.RecomendacionSi) li=pregunta.Pregunta.RecomendacionSi;
					    }
						else if( pregunta.Pregunta.ResumenSi) li=  pregunta.Pregunta.ResumenSi;
					}
					else{
						if(pregunta.Pregunta.Clave || pregunta.Pregunta.ResumenNo){
							clave='alerta';
						}
						if(pregunta.Pregunta.Clave){
					    	if(pregunta.Pregunta.RecomendacionNo) li=pregunta.Pregunta.RecomendacionNo;
					    }
						else if( pregunta.Pregunta.ResumenNo) li=  pregunta.Pregunta.ResumenNo;
					}
					if(li){
						lis+= '<li>'+ li + '</li>';
					}
					var comentario= pregunta.Respuesta.Valor===1? (pregunta.Pregunta.ComentarioSi)||'OK': (pregunta.Pregunta.ComentarioNo)||'Mal';
					var recomendacion= pregunta.Respuesta.Valor===1? (pregunta.Pregunta.RecomendacionSi)||'Continuar': (pregunta.Pregunta.RecomendacionNo)||'Resolver y Documentar';
					filas+=
					lang.replace('<tr><td class={clave}></td><td class={marca}></td><td>{codigo}</td><td>{comentario}</td><td>{recomendacion}</td></tr>',{
						marca:marca,
						comentario:comentario,
						recomendacion:recomendacion,
						codigo: codigo,
						clave:clave
					});
				});
                htmlCumplimiento += 
                lang.replace(
'<table class="tb-min tb-cmp" style="margin-top:10px; page-break-after: always;">'+
	//'<thead>'+
		'<tr><th colspan="5">{titulo}</th></tr>'+
		'<tr><th></th><th></th><th>{numeralArticulo}</th><th>Comentario</th><th>Recomendación</th></tr>'+
	//'</thead>'+
	'<tbody>{filas}</tbody>'+
	'<tr><td colspan="4"><ul>{lis}</ul></td><td><div class="hbar center" style="width:50%;background-image: linear-gradient( to right, {green}, {green} {valor}%, {red} 0% ); background: -webkit-gradient(linear, left top, right top, color-stop({valor}%,{green}), color-stop({valor}%,{red}), color-stop({valor}%,{red}), color-stop({valor}%,{red}));">{porc}%</td></th>'+
'</table>',
                {
                	titulo:titulo,
                	grupo:grupo,
                	filas:filas,
                	numeralArticulo:norma.Titulo,
                	valor:valor,
                	green:green,
                	red:red,
                	lis :lis,
                	porc: valor.toFixed(2)
                });
            });
			document.getElementById("ArticuloNumeral").innerHTML=norma.Titulo;
            document.getElementById("TituloGrupos").innerHTML= norma.Nombre+ " - Cumplimiento de Requisitos";
            document.getElementById("TituloDetalle").innerHTML=norma.Nombre+ " - Cumplimiento de Requisitos";
            document.getElementById("IndiceRequisitos").innerHTML= htmlIndiceRequisitos;		
            document.getElementById("Cumplimiento").innerHTML= htmlCumplimiento;

			var body = document.querySelector("body");
            body.setAttribute("_ready", "true");
        });
        });
    // ]]>
    </script>
</body>
</html>
